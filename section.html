<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Screen</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh; /* Full viewport height */
    }

    .left-section {
      flex: 1; 
      background-color: yellow; 
      display: flex;
      justify-content: center;
      color: black;
      
    }
    .right-section {
      flex: 1;        	
      background-color:#8A4DEB;
      display: flex;
      justify-content: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="left-section">
  <h1>Greatest Ferrari F1 drivers</h1>
  <ol>
  <br><li>Micheal Schumacher</br>
  <br><li>Charles Leclerc</br>
   <br><li>Niki Lauda</br>
  <br> <li>Lewis Hamilton</br>
   <br><li>Fernando Alonso</br>
  </div>
  <div class="right-section">
  <h1>Greatest GT3 drivers</h1>
  <ol>
   <br><li>Estre</br>
  <br><li>Pierguidi</br>
   <br><li>Marciello</br>
  <br><li>L.Vanthoor</br>
   <br><li>Rast</br>
  </div>
</body>
</html>
